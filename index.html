<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | PFP Builder</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <style>
      /* Basic styling */
      body {
        background-color: black;
        color: white;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }

      #start-button {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 1000;
        padding: 20px 40px;
        font-size: 24px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
      }

      #unity-container {
        display: none;
        position: relative;
        width: 100%;
        height: 100%;
      }

      canvas {
        display: block;
        width: 100%;
        height: 100%;
      }

      #unity-loading-bar {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 50%;
        height: 20px;
        background-color: #444;
        border-radius: 10px;
        overflow: hidden;
      }

      #unity-progress-bar-empty {
        width: 100%;
        height: 100%;
      }

      #unity-progress-bar-full {
        width: 0%;
        height: 100%;
        background-color: #4caf50;
        transition: width 0.2s;
      }

      @media (max-width: 768px) {
        #start-button {
          font-size: 18px;
          padding: 15px 30px;
        }
      }
    </style>
  </head>
  <body>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"></div>
      <div id="unity-footer">
        <div id="unity-webgl-logo"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">PFP Builder</div>
      </div>
    </div>

    <!-- Large "Make Profile Picture" button -->
    <button id="start-button">Make Profile Picture</button>

    <script>
      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var fullscreenButton = document.querySelector("#unity-fullscreen-button");
      var warningBanner = document.querySelector("#unity-warning");
      var startButton = document.querySelector("#start-button");

      function unityShowBanner(msg, type) {
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? "block" : "none";
        }
        var div = document.createElement("div");
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == "error") div.style = "background: red; padding: 10px;";
        else {
          if (type == "warning") div.style = "background: yellow; padding: 10px;";
          setTimeout(function () {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/PFP builds.loader.js";
      var config = {
        dataUrl: buildUrl + "/PFP builds.data",
        frameworkUrl: buildUrl + "/PFP builds.framework.js",
        codeUrl: buildUrl + "/PFP builds.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "VXStudios",
        productName: "PFP Builder",
        productVersion: "1.0",
        showBanner: unityShowBanner,
        matchWebGLToCanvasSize: true,
      };

      function resizeCanvas() {
        if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
          // Mobile-specific canvas size
          canvas.style.width = window.innerWidth + "px";
          canvas.style.height = window.innerHeight + "px";
        } else {
          // Desktop-specific canvas size
          canvas.style.width = "1880px";
          canvas.style.height = "1050px";
        }
      }

      // Adjust canvas size on window resize
      window.addEventListener("resize", resizeCanvas);

      // Start Unity loading on button click
      startButton.addEventListener("click", function () {
        startButton.style.display = "none"; // Hide the button
        container.style.display = "block"; // Show the Unity container
        loadingBar.style.display = "block"; // Show the loading bar

        resizeCanvas(); // Set the canvas size initially

        var script = document.createElement("script");
        script.src = loaderUrl;
        script.onload = () => {
          createUnityInstance(canvas, config, (progress) => {
            progressBarFull.style.width = 100 * progress + "%";
          }).then((unityInstance) => {
            loadingBar.style.display = "none";
            fullscreenButton.onclick = () => {
              unityInstance.SetFullscreen(1);
            };
          }).catch((message) => {
            alert(message);
          });
        };

        document.body.appendChild(script);
      });
    </script>
  </body>
</html>
