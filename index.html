<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | PFP Builder</title>
  </head>
  <body style="text-align: center; padding: 0; border: 0; margin: 0;">
    <canvas id="unity-canvas" width="1600" height="900" tabindex="-1" style="width: 1600px; height: 900px; background: #231F20"></canvas>

    <!-- File input for image upload -->
    <input type="file" id="file-input" accept="image/*" style="display: none;" onchange="handleImageUpload(event)" />

    <button onclick="triggerImageUpload()">Upload Image</button>

    <script src="Build/PFP builds.loader.js"></script>
    <script>
      let unityInstance;

      // Mobile device style: fill the whole browser client area with the game canvas:
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);

        var canvas = document.querySelector("#unity-canvas");
        canvas.style.width = "100%";
        canvas.style.height = "100%";
        canvas.style.position = "fixed";

        document.body.style.textAlign = "left";
      }

      // Initialize Unity WebGL
      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/PFP builds.data",
        frameworkUrl: "Build/PFP builds.framework.js",
        codeUrl: "Build/PFP builds.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "VXStudios",
        productName: "PFP Builder",
        productVersion: "1.0",
      }).then((instance) => {
        unityInstance = instance; // Assign Unity instance to the global variable
        console.log("Unity Instance is ready!");
      }).catch((error) => {
        console.error("Error initializing Unity:", error);
      });

      // Trigger the file input for image upload
      function triggerImageUpload() {
        document.getElementById("file-input").click();
      }

      // Handle the image upload when a file is selected
      function handleImageUpload(event) {
        const file = event.target.files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = function(e) {
          const base64Image = e.target.result.split(',')[1]; // Extract base64 part

          // Check if UnityInstance is ready and send the image to Unity
          if (unityInstance) {
            unityInstance.SendMessage('ImageUploader', 'OnImageUploaded', base64Image);
          } else {
            console.error("Unity instance is not ready.");
          }
        };
        reader.readAsDataURL(file); // Read the file as base64
      }
    </script>
  </body>
</html>
