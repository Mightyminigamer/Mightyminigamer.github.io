<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity Web Player | PFP Builder</title>
    <style>
      body {
        text-align: center;
        padding: 0;
        border: 0;
        margin: 0;
      }
      #unity-canvas {
        width: 1600px;
        height: 900px;
        background: #231F20;
      }
    </style>
  </head>
  <body>
    <canvas id="unity-canvas" width="1600" height="900" tabindex="-1"></canvas>
    <script src="Build/PFP builds.loader.js"></script>
    <script>
      // Detect macOS and apply scaling
      if (/Mac/i.test(navigator.platform)) {
        var canvas = document.querySelector("#unity-canvas");
        canvas.style.transform = "scale(0.6)"; // Adjust scale here
        canvas.style.transformOrigin = "top center"; // Ensures scaling happens from top-center
      }

      // Mobile device detection and styling
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);

        var canvas = document.querySelector("#unity-canvas");
        canvas.style.width = "100%";
        canvas.style.height = "100%";
        canvas.style.position = "fixed";

        document.body.style.textAlign = "left";
      }

      createUnityInstance(document.querySelector("#unity-canvas"), {
        arguments: [],
        dataUrl: "Build/PFP builds.data",
        frameworkUrl: "Build/PFP builds.framework.js",
        codeUrl: "Build/PFP builds.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "VXStudios",
        productName: "PFP Builder",
        productVersion: "0.9A with Meme",
      });
    </script>
  </body>
</html>
